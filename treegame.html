<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップで植林ゲーム</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #a3d9a5, #f0f8e8);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #2e7d32;
            margin: 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #controls {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #player-name {
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        #start-game-button, #add-tree-button {
            font-size: 1.5rem;
            padding: 20px 40px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            color: white;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        #start-game-button:hover, #add-tree-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        #add-tree-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #score-board {
            text-align: center;
            margin-top: 10px;
            font-size: 1.3rem;
        }

        #game-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e8f5e9;
            z-index: 5;
            overflow: hidden;
        }

        .tree {
            position: absolute;
            width: 50px;
            height: 80px;
            transform: translate(-50%, -50%);
        }

        .tree .trunk {
            width: 15px;
            height: 40px;
            background-color: #8b4513;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree .leaves {
            width: 50px;
            height: 50px;
            background-color: #2e7d32;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree.leaves-blue .leaves {
            background-color: #2196f3;
        }

        .tree.leaves-red .leaves {
            background-color: #f44336;
        }

        .tree.gold-tree .leaves {
            background-color: gold;
        }

        #ranking-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 20;
            display: none;
        }

        #ranking-modal h2 {
            font-size: 1.5rem;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        #ranking-modal ol {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        #ranking-modal li {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        #ranking-modal li.top-1 {
            font-size: 1.3rem;
            font-weight: bold;
            color: gold;
        }

        #ranking-modal li.top-2 {
            font-size: 1.2rem;
            font-weight: bold;
            color: silver;
        }

        #ranking-modal li.top-3 {
            font-size: 1.1rem;
            font-weight: bold;
            color: #cd7f32;
        }

        #close-ranking {
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 20px;
            background: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #close-ranking:hover {
            background: #43a047;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>タップで植林ゲーム</h1>

    <div id="controls">
        <input id="player-name" type="text" placeholder="プレイヤー名を入力" />
        <button id="start-game-button">ゲーム開始</button>
        <button id="add-tree-button" disabled>木を植える</button>
        <div id="score-board">
            <p>スコア: <span id="current-score">0</span></p>
            <p>残り時間: <span id="timer">10</span> 秒</p>
        </div>
    </div>

    <div id="game-area"></div>

    <div id="ranking-modal">
        <h2>ランキング</h2>
        <ol id="ranking-list"></ol>
        <button id="close-ranking">閉じる</button>
    </div>

    <audio id="plant-sound" src="https://example.com/plant.mp3"></audio>
    <audio id="bonus-sound" src="https://example.com/bonus.mp3"></audio>
    <audio id="game-over-sound" src="https://example.com/game-over.mp3"></audio>
    <audio id="gold-tree-sound" src="https://example.com/gold-tree.mp3"></audio>

    <script>
        const gameArea = document.getElementById('game-area');
        const startGameButton = document.getElementById('start-game-button');
        const addTreeButton = document.getElementById('add-tree-button');
        const playerNameInput = document.getElementById('player-name');
        const currentScoreElement = document.getElementById('current-score');
        const timerElement = document.getElementById('timer');
        const rankingList = document.getElementById('ranking-list');
        const rankingModal = document.getElementById('ranking-modal');
        const closeRankingButton = document.getElementById('close-ranking');
        const plantSound = document.getElementById('plant-sound');
        const bonusSound = document.getElementById('bonus-sound');
        const gameOverSound = document.getElementById('game-over-sound');
        const goldTreeSound = document.getElementById('gold-tree-sound');

        let currentScore = 0;
        let timer = 10;
        let interval;
        let ranking = JSON.parse(localStorage.getItem('ranking')) || [];
        let isBonusTime = false;

        function addTree() {
            const tree = document.createElement('div');
            const randomType = Math.random();
            tree.classList.add('tree');

            if (randomType < 0.1) {
                tree.classList.add('gold-tree');
                tree.addEventListener('click', () => {
                    currentScore += 10;
                    currentScoreElement.textContent = currentScore;
                    goldTreeSound.play();
                });
            } else if (randomType < 0.33) {
                tree.classList.add('leaves-blue');
            } else if (randomType < 0.66) {
                tree.classList.add('leaves-red');
            }

            const trunk = document.createElement('div');
            trunk.classList.add('trunk');
            const leaves = document.createElement('div');
            leaves.classList.add('leaves');

            tree.appendChild(trunk);
            tree.appendChild(leaves);

            const randomX = Math.random() * 100;
            const randomY = Math.random() * 100;
            tree.style.left = `${randomX}%`;
            tree.style.top = `${randomY}%`;

            gameArea.appendChild(tree);

            currentScore += isBonusTime ? 2 : 1;
            currentScoreElement.textContent = currentScore;

            plantSound.play();
        }

        function startGame() {
            if (!playerNameInput.value.trim()) {
                alert('プレイヤー名を入力してください！');
                return;
            }

            resetGame();

            currentScore = 0;
            timer = 10;
            currentScoreElement.textContent = currentScore;
            timerElement.textContent = timer;
            addTreeButton.disabled = false;
            startGameButton.disabled = true;

            interval = setInterval(() => {
                timer--;
                timerElement.textContent = timer;

                if (timer <= 0) {
                    clearInterval(interval);
                    addTreeButton.disabled = true;
                    startGameButton.disabled = false;
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            const playerName = playerNameInput.value.trim();
            const now = new Date();
            const timestamp = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            ranking.push({ name: playerName, score: currentScore, timestamp });
            ranking.sort((a, b) => b.score - a.score);
            if (ranking.length > 30) ranking = ranking.slice(0, 30);
            localStorage.setItem('ranking', JSON.stringify(ranking));

            updateRanking();
            showRankingModal();

            gameOverSound.play();
        }

        function updateRanking() {
            rankingList.innerHTML = '';
            ranking.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.name} - ${entry.score}点 (${entry.timestamp})`;

                // トップ3を強調
                if (index === 0) li.classList.add('top-1');
                else if (index === 1) li.classList.add('top-2');
                else if (index === 2) li.classList.add('top-3');

                rankingList.appendChild(li);
            });
        }

        function showRankingModal() {
            rankingModal.style.display = 'block';
        }

        function closeRankingModal() {
            rankingModal.style.display = 'none';
        }

        function resetGame() {
            gameArea.innerHTML = '';
        }

        startGameButton.addEventListener('click', startGame);
        addTreeButton.addEventListener('click', addTree);
        closeRankingButton.addEventListener('click', closeRankingModal);
        updateRanking();
    </script>
</body>
</html>
